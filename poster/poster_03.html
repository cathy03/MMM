<!DOCTYPE html>
<html>
<head>
  <title>MMM</title>
  <meta charset="utf-8">
  <meta name="author" content="Yuhjoon Yoon"/>
  <meta name="copyright" content="Yuhjoon Yoon"/>
  <meta name="Viewport" content="width=device-width">
  <link rel="stylesheet" href="css/reset.css">
</head>
<body>

<script src="js/p5.min.js"></script>
<script type="text/javascript">
function setup() {
  createCanvas(windowWidth, windowHeight);
  frameRate(30);
  pg = createGraphics(windowWidth, windowHeight);
  canvasSize = windowWidth/2;
  grSize = canvasSize;

}

function draw() {
  pg.background('#22242A');
  pg.fill(255);
  pg.textFont("Arial");
  pg.textStyle(BOLD);
  pg.textSize(canvasSize);
  pg.push();
  pg.translate(grSize/2, grSize/2);
  pg.textAlign(LEFT, CENTER);
  pg.textLeading(canvasSize-10);
  pg.text("GOOD JOB", -windowWidth/6, windowHeight/4,300);
  pg.pop();

  let tilesX = 10;
  let tilesY = 20;

  let tileW = (width/tilesX);
  let tileH = (height/tilesY);

  for (let y = 0; y < tilesY; y++) {
    for (let x = 0; x < tilesX; x++) {

      // WARP
      let wave = int(sin(frameCount * 0.05 + ( x * y ) * 0.04) * 60);
      //wave = 0;
      // SOURCE
      let sx = x*tileW + wave;
      let sy = y*tileH + wave*1.25;
      let sw = tileW;
      let sh = tileH;


      // DESTINATION
      let dx = x*tileW;
      let dy = y*tileH;
      let dw = tileW;
      let dh = tileH;

      copy(pg, sx, sy, sw, sh, dx, dy, dw, dh);

    }
  }
}

</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>MMM</title>
  <meta charset="utf-8">
  <meta name="author" content="Yuhjoon Yoon"/>
  <meta name="copyright" content="Yuhjoon Yoon"/>
  <meta name="Viewport" content="width=device-width">
  <link rel="stylesheet" href="css/reset.css">
  <style type="text/css">

    .wrapper{
      height: 100vh;
      /*transform-origin: 50% 50%;*/
      transform: rotateZ(30deg) scale(1.6);
      /*background-color: #000;*/
    }

    .parent{
      width: 1px;
      height: 100vh;
      float: left;
      overflow: hidden;
      position: relative;
    }

    .child{
      position: absolute;
    }

    .child img{
      width: 100vw;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="poster-container"><div class="poster"><ol class="wrapper"></ol></div></div>  
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/anime.min.js"></script>
  <script type="text/javascript">
    var posterWidth = $(".poster").width();
    var listCount = 0;
    var addedList = '<li class="parent"><div class="child"><img src="img/poster_01/no.png"></div></li>'


   // making poster
    for (i = 0; i < posterWidth; i++) { 
      $( ".wrapper" ).append(addedList);
      $(".child").eq(i).css('left',listCount--);
    }


    // poster animation
    function posterFirst(){
      anime({
        targets: 'li .child img',
        translateY: function() { return anime.random(-100, 500); },        
        duration: function() { return anime.random(800, 500); },
        easing: 'easeInOutQuad',
        complete: posterFirst,
      });
    }

    posterFirst();     

    $('body').click(function(){
      anime({
        targets: 'li .child img',
        translateY: function() { return anime.random(110, 90); },
        duration: 800,
        loop: false
      })
    });
  
  </script>
</body>
</html>

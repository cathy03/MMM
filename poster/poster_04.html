<!DOCTYPE html>
<html>
<head>
  <title>MMM</title>
  <meta charset="utf-8">
  <meta name="author" content="Yuhjoon Yoon"/>
  <meta name="copyright" content="Yuhjoon Yoon"/>
  <meta name="Viewport" content="width=device-width">
  <link rel="stylesheet" href="css/reset.css">
</head>
<body>

<script src="js/p5.min.js"></script>
<script type="text/javascript">
const canvasSize = 300;
const grSize = canvasSize;
function setup() {
  createCanvas(windowWidth, windowHeight);
  frameRate(30);
  pg = createGraphics(windowWidth, windowWidth);
}

function draw() {
  //background(0);
  pg.background(0);
  pg.fill(255);
  pg.textFont("Hind");
  pg.textSize(canvasSize/2);
  pg.push();
  pg.translate(grSize/2, grSize/2);
  pg.textAlign(LEFT, CENTER);
  pg.textLeading(canvasSize/2-10);
  pg.text("act of pro gression", -canvasSize/3.5, -canvasSize/5.25, 200);
  pg.pop();

  let tilesX = 50;
  let tilesY = 8;

  let tileW = int(width/tilesX);
  let tileH = int(height/tilesY);

  for (let y = 0; y < tilesY; y++) {
    for (let x = 0; x < tilesX; x++) {

      // WARP
      let wave = int(sin(frameCount * 0.05 + ( x * y ) * 0.04) * 60);
      //wave = 0;
      // SOURCE
      let sx = x*tileW + wave;
      let sy = y*tileH + wave*1.25;
      let sw = tileW;
      let sh = tileH;


      // DESTINATION
      let dx = x*tileW;
      let dy = y*tileH;
      let dw = tileW;
      let dh = tileH;

      copy(pg, sx, sy, sw, sh, dx, dy, dw, dh);

    }
  }
}

</script>
</body>
</html>
